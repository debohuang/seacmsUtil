<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="renderer" content="webkit">
<meta name="applicable-device" content="pc,mobile">
<title>新闻中心首页_{seacms:sitename}</title>
<meta name="keywords" content="新闻,时事,时政,国际,国内,社会,法治,聚焦,评论,文化,教育,新视点,深度,网评,专题,环球,传播,论坛,图片,军事,焦点,排行,环保,校园,法治,奇闻,真情" />
<meta name="description" content="新闻中心是{seacms:sitename}最重要的频道之一,24小时滚动报道国内、国际及社会新闻。每日编发新闻数以万计。包括即日的国内外不同类型的新闻与评论,人物专题,图库。" />
{seacms:load head_include.html}
</head>
<body>
{seacms:top}
<div class="main">
	<h1 class="title"><a href="{seacms:indexlink}">首页</a> > <a href="{seacms:newslink}">新闻首页</a></h1>
{seacms:menulist by=news type=top}
<div class="n-index mb clearfix">
  <h1><a href="[menulist:link]" class="more">更多&gt;&gt;</a><span>[menulist:typename]</span></h1>
	  <ul>
	  {seacms:newslist num=10 order=time type=[menulist:typeid]}
		<li>
		  <a href="[newslist:link]"><em>[newslist:i].</em>[newslist:title]</a>
		</li>
		{/seacms:newslist} 
	  </ul>
 </div>
{/seacms:menulist}
</div>
{seacms:foot}
</body>
</html>
